<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/general.css">
</head>
<body>
    <main>
        <section class="left-section">
            <h1>Dashboard</h1>

          <a href="./profile.html">
            <div class="single-div">
                <div class="image-container">
                    <img src="./images/portifo_mukama.png" alt="">
                </div>
                <div class="text-container">
                    <p class="name">Mukama</p>
                    <p>Admin</p>
                </div>
            </div>

          </a>

         <a href="./notifications.html">
            <div class="single-div">
                <div class="icon-container">
                    <img src="./images/icons/notifications.svg" alt="">
                </div>
                <div class="text-container">
                    Notifications
                </div>
            </div>
         </a>

          <a href="./addNewBlog.html">
            <div class="single-div">
                <div class="icon-container">
                  <img src="./images/icons/blog.svg" alt="">
                </div>
                <div class="text-container">
                    Blogs
                </div>
            </div>
          </a>

          <a href="./subscribers.html">
            <div class="single-div">
                <div class="icon-container">
                  <img src="./images/icons/subscriptions.svg" alt="">
                </div>
                <div class="text-container">
                    Subscriptions
                </div>
            </div>
          </a>

          <a href="./summary.html">
            <div class="single-div">
                <div class="icon-container">
                  <img src="./images/icons/dashboard.svg" alt="">
                </div>
                <div class="text-container">
                    Summary
                </div>
            </div>
          </a>
          <a href="./login.html">
            
            <div class="single-div">
                <div class="icon-container">
                  <img src="./images/icons/logout.svg" alt="">
                </div>
                <div class="text-container">
                    Logout
                </div>
            </div>
          </a>
           
        </section>


        <section class="right-section">
          <div class="update-profile-container">
            <h1>Update your Profile</h1>
            <form action="">
              <div class="input-container">
                <label for="title" class="label">Username:</label>
                <input type="text" name="title" id="title">
            </div>
              <div class="input-container">
                <label for="image" class="label">Image:</label>
                <input type="file" name="image" id="image">
            </div>
            </form>
            <button type="submit" class="save-btn">Save</button>
          </div>

        </section>
    </main>
    
</body>
</html>
