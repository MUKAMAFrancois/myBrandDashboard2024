<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="./css/general.css">
</head>
<body>
    <main>
        <section class="left-section">
            <h1>Dashboard</h1>

          <a href="./profile.html">
            <div class="single-div">
                <div class="image-container">
                    <img src="./images/portifo_mukama.png" alt="">
                </div>
                <div class="text-container">
                    <p class="name">Mukama</p>
                    <p>Admin</p>
                </div>
            </div>

          </a>

         <a href="./notifications.html">
            <div class="single-div">
                <div class="icon-container">
                    <img src="./images/icons/notifications.svg" alt="">
                </div>
                <div class="text-container">
                    Notifications
                </div>
            </div>
         </a>

          <a href="./addNewBlog.html">
            <div class="single-div">
                <div class="icon-container">
                  <img src="./images/icons/blog.svg" alt="">
                </div>
                <div class="text-container">
                    Blogs
                </div>
            </div>
          </a>

          <a href="./subscribers.html">
            <div class="single-div">
                <div class="icon-container">
                  <img src="./images/icons/subscriptions.svg" alt="">
                </div>
                <div class="text-container">
                    Subscriptions
                </div>
            </div>
          </a>

          <a href="./summary.html">
            <div class="single-div">
                <div class="icon-container">
                  <img src="./images/icons/dashboard.svg" alt="">
                </div>
                <div class="text-container">
                    Summary
                </div>
            </div>
          </a>
          <a href="./login.html">
            
            <div class="single-div">
                <div class="icon-container">
                  <img src="./images/icons/logout.svg" alt="">
                </div>
                <div class="text-container">
                    Logout
                </div>
            </div>
          </a>
           
        </section>


        <section class="right-section-statistics">

            <div class="date-range">
                <div class="date-range-oneDiv">
                    <label for="datepicker" class="date-range-label">From:</label>
                    <input type="date" id="datepicker" name="datepicker" value="" min="2024-01-01" max="2030-12-31">
                </div>
                <div class="date-range-oneDiv">
                    <label for="datepicker" class="date-range-label">To:</label>
                    <input type="date" id="datepicker" name="datepicker" value="" min="2024-01-01" max="2030-12-31">
                </div>
            </div>

            <div class="statistics">
                <div class="single-statistic">
                    <p>Visitors</p>
                    <p>189</p>
                    <div class="increase-decrease">
                        <img src="./images/icons/increase-arrow.svg" alt="">
                        <p>12.2%</p>
                    </div>
                </div>
                <div class="single-statistic">
                    <p>CV Downloads</p>
                    <p>189</p>
                    <div class="increase-decrease">
                        <img src="./images/icons/decrease-arrow.svg" alt="">
                        <p>6.6%</p>
                    </div>
                </div>
                <div class="single-statistic">
                    <p>Blogs</p>
                    <p>189</p>
                    <div class="increase-decrease">
                        <img src="./images/icons/increase-arrow.svg" alt="">
                        <p>12.2%</p>
                    </div>
                </div>
                <div class="single-statistic">
                    <p>Subscriptions</p>
                    <p>239K</p>
                    <div class="increase-decrease">
                        <img src="./images/icons/decrease-arrow.svg" alt="">
                        <p>9.8%</p>
                    </div>
                </div>
                <div class="single-statistic">
                    <p>Projects</p>
                    <p>5</p>
                    <div class="increase-decrease">
                        <img src="./images/icons/increase-arrow.svg" alt="">
                        <p>1.06%</p>
                    </div>
                </div>
            </div>
           

        </section>
    </main>
    
</body>
</html>
