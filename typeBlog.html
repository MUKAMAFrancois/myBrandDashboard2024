<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Blog</title>
    <link rel="stylesheet" href="./css/general.css">
</head>
<body>
    <main>
        <section class="left-section">
            <h1>Dashboard</h1>

          <a href="./profile.html">
            <div class="single-div">
                <div class="image-container">
                    <img src="./images/portifo_mukama.png" alt="">
                </div>
                <div class="text-container">
                    <p class="name">Mukama</p>
                    <p>Admin</p>
                </div>
            </div>

          </a>

         <a href="./notifications.html">
            <div class="single-div">
                <div class="icon-container">
                    <img src="./images/icons/notifications.svg" alt="">
                </div>
                <div class="text-container">
                    Notifications
                </div>
            </div>
         </a>

          <a href="./addNewBlog.html">
            <div class="single-div">
                <div class="icon-container">
                  <img src="./images/icons/blog.svg" alt="">
                </div>
                <div class="text-container">
                    Blogs
                </div>
            </div>
          </a>

          <a href="./subscribers.html">
            <div class="single-div">
                <div class="icon-container">
                  <img src="./images/icons/subscriptions.svg" alt="">
                </div>
                <div class="text-container">
                    Subscriptions
                </div>
            </div>
          </a>

          <a href="./summary.html">
            <div class="single-div">
                <div class="icon-container">
                  <img src="./images/icons/dashboard.svg" alt="">
                </div>
                <div class="text-container">
                    Summary
                </div>
            </div>
          </a>
          <a href="./login.html">
            
            <div class="single-div">
                <div class="icon-container">
                  <img src="./images/icons/logout.svg" alt="">
                </div>
                <div class="text-container">
                    Logout
                </div>
            </div>
          </a>
           
        </section>


        <section class="right-section-add-blog">
           <div class="search-container">
                <div class="search">
                    <img src="./images/icons/search.svg" alt="">
                    <input type="search" name="" id="" placeholder="Search">
                 </div>
                 <button  class="search-btn" type="submit">Search</button>
            </div>

              <div class="inputs-for-my-Blog">
                <div class="input-container">
                    <label for="title" class="label">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="input-container">
                    <label for="type" class="label">Type:</label>
                    <select name="type" id="type">
                        <option value="type1">ICT</option>
                        <option value="type2">Sciences</option>
                        <option value="type3">Tourism</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="image" class="label">Image:</label>
                    <input type="file" name="image" id="image">
                </div>
                <div class="input-container">
                    <label for="datepicker" class="label">Date:</label>
                    <input type="date" id="datepicker" name="datepicker" value="" min="2024-01-01" max="2030-12-31">
                </div>
                <div class="input-container">
                    <label for="content" class="label">Content:</label>
                    <textarea name="content" id="content" cols="30" rows="10"></textarea>
                </div>

                <button class="post-btn" type="submit">Post</button>
              </div>
                
                
            </div>

        </section>
    </main>
    
</body>
</html>
