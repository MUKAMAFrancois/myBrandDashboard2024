<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog</title>
    <link rel="stylesheet" href="./css/general.css">
</head>
<body>
    <main>
        <section class="left-section">
            <h1>Dashboard</h1>

          <a href="./profile.html">
            <div class="single-div">
                <div class="image-container">
                    <img src="./images/portifo_mukama.png" alt="">
                </div>
                <div class="text-container">
                    <p class="name">Mukama</p>
                    <p>Admin</p>
                </div>
            </div>

          </a>

         <a href="./notifications.html">
            <div class="single-div">
                <div class="icon-container">
                    <img src="./images/icons/notifications.svg" alt="">
                </div>
                <div class="text-container">
                    Notifications
                </div>
            </div>
         </a>

          <a href="./addNewBlog.html">
            <div class="single-div">
                <div class="icon-container">
                  <img src="./images/icons/blog.svg" alt="">
                </div>
                <div class="text-container">
                    Blogs
                </div>
            </div>
          </a>

          <a href="./subscribers.html">
            <div class="single-div">
                <div class="icon-container">
                  <img src="./images/icons/subscriptions.svg" alt="">
                </div>
                <div class="text-container">
                    Subscriptions
                </div>
            </div>
          </a>

          <a href="./summary.html">
            <div class="single-div">
                <div class="icon-container">
                  <img src="./images/icons/dashboard.svg" alt="">
                </div>
                <div class="text-container">
                    Summary
                </div>
            </div>
          </a>
          <a href="./login.html">
            
            <div class="single-div">
                <div class="icon-container">
                  <img src="./images/icons/logout.svg" alt="">
                </div>
                <div class="text-container">
                    Logout
                </div>
            </div>
          </a>
           
        </section>


        <section class="right-section-add-blog">
            <div class="search-container">
                <div class="search">
                    <img src="./images/icons/search.svg" alt="">
                    <input type="search" name="" id="" placeholder="Search">
                 </div>
                 <button  class="search-btn" type="submit">Search</button>
            </div>

            <div class="add-new-blog-container">
                <div>
                    <h1>Create New Blog</h1>
                    <a href="./typeBlog.html">
                        <img src="./images/icons/add.svg" alt="">
                    </a>
                </div>
                <div>
                    <h1>Read existing</h1>
                    <a href="./editBlog.html">
                        <img src="./images/icons/next-icon.svg" alt="">
                    </a>
                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
